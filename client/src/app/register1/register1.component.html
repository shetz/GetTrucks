<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Register</h2>
    <hr>

   
    <div class="mb3 form-label">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="user name" />
        <!-- <label>Username</label> -->
    </div>
<div class="mb-3">
    
   
</div>
    <div class="mb3 form-label">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
            placeholder="password" />
        <!-- <label>Password</label> -->
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>

        <button class="btn btn-success me-2" type="button" (click)="cancel()">Cancel</button>
    </div>




    
</form>
